<!DOCTYPE html>
<html>

<head>
  <title>Pixel Art Maker</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
  <link rel="stylesheet" href=".\css\styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Pixel Art Maker</h1>

    <div class="myColorPicker">
      <h2>Color</h2>
      <input type="color" id="colorPicker">
    </div>
    <!-- myColorPicker -->

    <div class="mySettings">
      <h2>Grid Size</h2>
      <form id="sizePicker" class="textTreatment">
        Height:
        <input type="number" id="input_height" name="height" min="1" value="20">
        <br/> Width:
        <input type="number" id="input_width" name="width" min="1" value="20">
    </div>
    <!-- mySettings -->
    <div class="myButton">
      <input type="button" class="myRoundButton" id="submit_button" value="Create">
    </div>
    <!--myButton-->
    </form>
    <p></p>

    <!-- <h2>Design Canvas</h2> -->
    <table id="pixel_canvas"></table>

    <script src="./js/designs.js"></script>

  </div>
  <!--  container -->
</body>

</html>
